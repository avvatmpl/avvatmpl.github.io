    <link rel="stylesheet" href="./assets/contact.css" />
    <title>Contact Us | Translead Medtech Pvt. Ltd.</title>

  <body>
    <!-- class="h_background" -->
    <header>
      <nav>
        <img
          src="./assets/images/translead_logo.png"
          alt="Translead Medtech Pvt. Ltd. Logo"
        />
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./innovation.html">Innovation</a></li>
          <li><a href="./about.html">About</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <section>
        <img src="./assets/images/map.png" alt="" width="640" />
        <div style="position: relative; right: 70px">
          <h2 style="font-size: 30px">Hi!</h2>
          <p style="font-size: 24px; margin-top: 10px">
            We are eager to hear
            <mark style="background: none; color: red">
              any questions or sugessions
            </mark>
            <br />
            from you.
          </p>
          <form action="">
            <div>
              <input
                type="text"
                placeholder="Type your name"
                style="
                  width: 59%;
                  margin-top: 40px;
                  height: 40px;
                  margin-right: 14px;
                "
              />
              <input
                type="text"
                placeholder="Mobile No"
                style="width: 38%; height: 40px"
              />
            </div>
            <div>
              <input
                type="email"
                placeholder="Type email ID"
                style="width: 100%; margin-top: 20px; height: 40px"
              />
            </div>
            <input
              type="text"
              placeholder="Type message"
              style="width: 100%; margin-top: 20px; height: 250px"
            />
            <button>Send Message</button>
          </form>
        </div>
      </section>
    </main>
